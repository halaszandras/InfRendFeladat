<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Movie</title>
</h:head>

<h:body>
    <ui:composition template="templates/common.xhtml">
        <ui:define name="content">

            <p:panel header="Add Movie" style="margin-bottom:20px">
                <h:panelGrid cellpadding="10">
                    <h:form>
                        <p:panelGrid columns="2" cellpadding="5"  style="width: 50%">

                            <h:outputText value="Title"/>
                            <p:inputText value="#{moviesView.newMovie.title}"/>

                            <h:outputText value="Date"/>
                            <p:inputMask type="datum" value="#{moviesView.newMovie.date}" mask="9999.99.99">
                                <f:convertDateTime pattern="yyyy.MM.dd"/>
                            </p:inputMask>

                            <h:outputText value="Type"/>
                            <p:selectOneButton value="#{moviesView.newMovie.type}">
                                <f:selectItem itemLabel="DVD" itemValue="DVD"/>
                                <f:selectItem itemLabel="VHS" itemValue="VHS"/>
                            </p:selectOneButton>

                            <h:outputText value="State"/>
                            <p:selectOneButton value="#{moviesView.newMovie.state}">
                                <f:selectItem itemLabel="Available" itemValue="Available" />
                                <f:selectItem itemLabel="Wasted" itemValue="Wasted" />
                            </p:selectOneButton>

                            <h:outputText value="Number"/>
                            <p:inputText value="#{moviesView.newMovie.number}"/>

                            <h:outputText/>
                            <p:commandButton value="Add" action="#{moviesView.addMovie}"/>

                        </p:panelGrid>
                    </h:form>
                </h:panelGrid>
            </p:panel>

        </ui:define>
    </ui:composition>
</h:body>
</html>
